<h3>Deatils</h3>

<form role="form" (submit)="save()" fxLayout="column" fxLayoutGap="8px">

  <div fxFlex>

    <div fxLayout="row" fxLayoutGap="16px">

      <div fxFlex>

        <div fxLayout="column" fxLayoutAlign="space-between">

          <div fxFlex>

            <span class="gender-title">Gender</span>

          </div>

          <div fxFlex>

            <mat-radio-group [(ngModel)]="person.sex" name="gender" fxLayout="row" fxLayoutGap="16px">

              <mat-radio-button color="primary" value="F">Female</mat-radio-button>

              <mat-radio-button color="primary" value="M">Male</mat-radio-button>

            </mat-radio-group>

          </div>

        </div>

      </div>

      <mat-form-field fxFlex>

        <input matInput placeholder="Initials" [(ngModel)]="person.initials" name="initials">

      </mat-form-field>

    </div>

  </div>

  <div fxFlex>

    <div fxLayout="row" fxLayoutGap="16px">

      <mat-form-field fxFlex>

        <input matInput placeholder="First name" [(ngModel)]="person.firstName" name="firstName">

      </mat-form-field>

      <mat-form-field fxFlex>

        <input matInput placeholder="Last name" [(ngModel)]="person.lastName" name="lastName">

      </mat-form-field>

    </div>

  </div>

  <mat-form-field fxFlex>

    <mat-select placeholder="Nationality" [(ngModel)]="person.nationality" name="nationality">
      <mat-option *ngFor="let nationality of countries" [value]="nationality.value">
        {{nationality.label}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <div fxFlex>

    <div fxLayout="row" fxLayoutGap="16px">

      <mat-form-field fxFlex>

        <input matInput #birthPickerInput placeholder="Date of birth" name="dateOfBirth" [matDatepicker]="birthPicker" [(ngModel)]="person.dateOfBirth"
          (focus)="birthPicker.open(); birthPickerInput.blur()">
        <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
        <mat-datepicker #birthPicker></mat-datepicker>

      </mat-form-field>

      <mat-form-field fxFlex>

        <input matInput placeholder="Personal number" [(ngModel)]="person.personalNumber" name="personalNumber">

      </mat-form-field>

    </div>

  </div>

  <div fxFlex>

    <div fxLayout="row" fxLayoutGap="16px">

      <mat-form-field fxFlex>

        <input matInput placeholder="Documentnumber" [(ngModel)]="person.documentNumber" name="documentNumber">

      </mat-form-field>

      <mat-form-field fxFlex>

        <input matInput #expiryPickerInput [matDatepicker]="expiryPicker" placeholder="Expirydate" [(ngModel)]="person.expiryDate"
          name="expiryDate" (focus)="expiryPicker.open(); expiryPickerInput.blur()">
        <mat-datepicker-toggle matSuffix [for]="expiryPicker"></mat-datepicker-toggle>
        <mat-datepicker #expiryPicker></mat-datepicker>

      </mat-form-field>

    </div>

  </div>

  <div fxFlex>

    <div fxLayout="row" fxLayoutGap="16px">

      <mat-form-field fxFlex>

        <mat-select placeholder="Country of birth" [(ngModel)]="person.countryOfBirth" name="countryOfBirth">
          <mat-option *ngFor="let countryOfBirth of countries" [value]="countryOfBirth.value">
            {{countryOfBirth.label}}
          </mat-option>
        </mat-select>

      </mat-form-field>

      <mat-form-field fxFlex>

        <mat-select placeholder="Place of birth" [(ngModel)]="person.placeOfBirth" name="placeOfBirth">
          <mat-option *ngFor="let placeOfBirth of countries" [value]="placeOfBirth.value">
            {{placeOfBirth.label}}
          </mat-option>
        </mat-select>

      </mat-form-field>

    </div>

  </div>

</form>
